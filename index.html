<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguine Fashion</title>
    <!-- regular Css File -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap Css File  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="icons/Group 33072.png"
              class="d-inline-block align-text-top"
              width="291.11"
              height="39.27"
              alt=""
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex flex-row-reverse"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav text-dark">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link ps-5" href="#">Product</a>
              <a class="nav-link ps-5" href="#">About Us</a>
              <a
                class="nav-link ps-5"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Contact Us</a
              >
            </div>
          </div>
        </div>
      </nav>
      <section class="container d-flex align-items-center">
        <div class="w-50">
          <h1 class="text-uppercase">
            <span style="color: #fabe4c">Be the Penguins</span> <br />

          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Alias
            magnam ducimus atque eligendi. Sint natus velit, amet ratione,
            suscipit fuga veniam enim perspiciatis eius aut quia tempore! Quas,
            nulla rem!
          </p>
          <div class="btn text-white rounded">
            <i class="fas fa-shopping-cart"></i> Bye Now
          </div>
        </div>
        <div class="w-50"><img src="images/model.png" alt="" /></div>
      </section>
    </header>

    <!-- fontAwesome -->
    <script
      src="https://kit.fontawesome.com/67401402ad.js"
      crossorigin="anonymous"
    ></script>

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
